language: php
php:
    - 7.4
before_install:
  - wget http://www.imagemagick.org/download/ImageMagick.tar.gz
  - tar xf ImageMagick.tar.gz
  - cd ImageMagick*
  - ./configure --prefix=/usr
  - make
  - sudo make install
  - cd ..
  - printf "\n" | pecl install imagick-beta;
before_script:
    - composer install
script:
    - phpcs --standard=PSR2
